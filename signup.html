<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CutzClub — Sign Up</title>

  <!-- Fonts close to your mock (strong, rounded) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <main class="wrap">

    <!-- Logo / Title -->
    <header class="brand">
      <h1>CUTZCLUB</h1>
    </header>

    <!-- Role Toggle (CSS-only) -->
    <section class="role">
      <input type="radio" id="role-client" name="role" value="client" checked />
      <label class="pill" for="role-client">I’m A Client</label>

      <input type="radio" id="role-barber" name="role" value="barber" />
      <label class="pill pill--muted" for="role-barber">I’m A Barber</label>
    </section>

    <!-- Card -->
    <section class="card">
      <h2>Sign Up</h2>

      <form action="#" method="post" class="form" autocomplete="on" novalidate>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Name" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Email" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" minlength="8" required />
        </div>

        <div class="field">
          <label for="confirm">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" placeholder="Confirm Password" minlength="8" required />
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <p class="login">
          Already have an account? <a href="/login">Login</a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
